<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
  <head>
    <title>OSM Relations</title>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity = "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin = "anonymous" />
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity = "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin = "anonymous" />
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity = "sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin = "anonymous">
    </script>
  </head>
  <body>
    <h2 align = "center">OSM Relation Updateable</h2>
    <div class = "container">
      <table class = "table">
        <tbody>
          <tr>
            <th>Name</th>
            <th>Checked</th>
            <th>Result</th>
            <th>Update</th>
          </tr>
          <wo:loop list = "$checks" item = "$check">
            <tr>
              <td><wo:link action="$fetchOsmUpdateDate"><wo:str value = "$check.relation.name" /></wo:link></td>
              <td><wo:str value = "$check.checkedTime" /></td>
              <td><wo:str value = "$check.checkResult" /></td>
              <td><wo:str value = "$check.osmUpdateDate" /></td>
            </tr>
          </wo:loop>
        </tbody>
      </table>
    </div>
  </body>
</html>
